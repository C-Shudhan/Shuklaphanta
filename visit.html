<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuklaphanta National Park</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <strong id="head"><center>Shuklaphanta National Park</strong></h1>
    
    <div id="nav">
      <strong id="abt"><a href="about.html">About Us</a></strong>
        <ul id="nav-bar">
          <li><a href="index.html">Home</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><strong>Visit</strong></li>
        </ul>
        <button id="btn"><a href="visitDark.html">Dark Mode</a></button>
    </div><br><br><br>
    
    <div id="container">
      
      <form>
        <h3><center>Add your reservation!</center></h3>
        
        <div id="form">
          Full name:<br>
          <input type="text"><br>
        
          E-mail address:<br>
          <input type="email"><br>
          
          Nationality:
          <select>
            <option>Nepal</option>
            <option>India</option>
            <option>Foreign</option>
          </select><br>
          
          No. of visitors:
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>3+</option>
          </select><br>
          
          Visit duration:
          <select>
            <option>1 Day</option>
            <option>2 Days</option>
            <option>2+ Days</option>
          </select><br>
          
          <div id="kk">
          Activities:<br>
          <input type="radio">
          Jeep Safari
          <input type="radio">
          Bird Watching
          <input type="radio">
          Boating<br><br>
          
          Add a guide? <input type="Checkbox"><br>
          </div><br>
          
          Payment Method
          <select>
            <option>Direct pay</option>
            <option>e-Sewa</option>
            <option>Khalti</option>
          </select><br><br>
          
          Anything else you would like to add?
          <input type="text" id="textarea"><br><br>
          
          <center><button><a href="done.html">Reserve a visit</a></button></center>
        
        </div>
      </form>
      
      
      
    </div>
